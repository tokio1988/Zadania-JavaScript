<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<section class="shopping">
    <div class="cart-item">
        <p class="item-desc">Pasta do zębów</p>
        <p class="item-qty">1</p>
        <div class="update-container">
            <button>Dodaj</button>
        </div>
    </div><!-- end cart-item -->

    <span class="cart-item">
        <p class="item-desc">Książka</p>
        <p class="item-qty">1</p>
        <div class="update-container">
            <button>Dodaj</button>
        </div>
        <span data-task="_task1">ZNAJDŹ MNIE DO ZADANIA 1</span>
    </span><!-- end cart-item -->

    <div class="cart-item">
        <p class="item-desc">Buty</p>
        <p class="item-qty">2</p>
        <div class="update-container">
            <button>Dodaj</button>
        </div>
    </div><!-- end cart-item -->
</section>
<section class="films">
    <span data-task="_task2">ZNAJDŹ MNIE DO ZADANIA 2</span>
    <ul>
        <li>
            <h2>Film 1 <a class="expand" href="">rozwiń</a></h2>
            <div class="container">
                <p>Harry Poter i insygnia śmierci</p>
                <a class="close" href="#">Zamknij</a>
            </div>

        </li>
        <li>
            <h2>Film 2 <a class="expand" href="">rozwiń</a></h2>
            <div class="container">
                <p>Uniwersytet potworny</p>
                <a class="close" href="#">Zamknij</a>
            </div>
        </li>
        <li>
            <h2>Film 3 <a class="expand" href="">rozwiń</a></h2>
            <div class="container">
                <p>Milczenie owiec</p>
                <a class="close" href="#">Zamknij</a>
            </div>
        </li>
    </ul>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
